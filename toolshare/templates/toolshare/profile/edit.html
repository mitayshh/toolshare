{% include 'toolshare/header.inc' with active_tab='profile' %}

<h1>Edit Your Profile</h1>

<form action="/toolshare/profile/edit" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<br>
	{{ form.as_p }}

	<input type="submit" class="btn btn-primary" value="Save"/>
</form>
